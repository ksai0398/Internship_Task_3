<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <label for="temperature">Enter Temperature:</label>
  <input type="number" id="temperature" placeholder="e.g., 100">

  <fieldset>
    <legend>Convert from:</legend>
    <label><input type="radio" name="unit" value="C" checked> Celsius</label>
    <label><input type="radio" name="unit" value="F"> Fahrenheit</label>
    <label><input type="radio" name="unit" value="K"> Kelvin</label>
  </fieldset>

  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const unit = document.querySelector('input[name="unit"]:checked').value;
      const result = document.getElementById('result');

      if (isNaN(temp)) {
        result.textContent = "Please enter a valid number.";
        return;
      }

      let celsius, fahrenheit, kelvin;

      switch (unit) {
        case "C":
          fahrenheit = (temp * 9/5) + 32;
          kelvin = temp + 273.15;
          result.textContent = `${temp}°C = ${fahrenheit.toFixed(2)}°F = ${kelvin.toFixed(2)}K`;
          break;
        case "F":
          celsius = (temp - 32) * 5/9;
          kelvin = celsius + 273.15;
          result.textContent = `${temp}°F = ${celsius.toFixed(2)}°C = ${kelvin.toFixed(2)}K`;
          break;
        case "K":
          celsius = temp - 273.15;
          fahrenheit = (celsius * 9/5) + 32;
          result.textContent = `${temp}K = ${celsius.toFixed(2)}°C = ${fahrenheit.toFixed(2)}°F`;
          break;
      }
    }
  </script>
</body>
</html>
